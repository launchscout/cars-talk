<html>
  <head>
    <script>
      class ChicagoJSElement extends HTMLElement {
        connectedCallback() {
          this.attachShadow({mode: 'open'});
          this.shadowRoot.innerHTML = `
            <h1 part="header">Hi Chicago JS!</h1>
            <div class="body">It's great to meet <slot></slot> of you</div>
          `;
        }
      }
      window.customElements.define('chicago-js', ChicagoJSElement);
    </script>
    <style>
      chicago-js::part(header) {
        color: green;
      }
      .body {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <chicago-js>some</chicago-js>
    <div class="body">Not in shadow DOM</div>
  </body>
</html>
