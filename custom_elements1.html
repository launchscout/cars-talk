<html>
  <head>
    <script>
      class HelloCars extends HTMLElement {
        connectedCallback() {
          this.innerHTML = "Hello, Cars!";
        }
      }
      window.customElements.define('hello-cars', HelloCars);
    </script>
  </head>
  <body>
    <hello-cars></hello-cars>
  </body>
</html>
